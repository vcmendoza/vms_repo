<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator - Proyecto vms_repo</title>
    <script type="text/javascript">
      function cube(){
        var num = document.getElementById("n1");
        num.value = Math.pow(num.value,3);
      }

      function sine() {
        var num = document.getElementById("n1");
        num.value = Math.sin(num.value);
    }
      function cuarta(){
        var num = document.getElementById("n1");
        num.value = Math.pow(num.value,4);

      }
    </script>
  </head>
  <body>
    <h1>Calculadora - Proyecto GIT de Victor Mendoza</h1>
    <hr>
    Numero :
    <input type="text" id="n1" value=""><p/>
    <button type="button" onclick="cube()">X<sup>3</sup></button>

    <button type="button" onclick="sine()">sin(X)</button>
    <button type="button" onclick="cuarta()">X<sup>4</sup></button>

  </body>
</html>
